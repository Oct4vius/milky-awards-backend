version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: milky-awards-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      # Option 1: Named volume (current - managed by Docker, recommended for production)
      - postgres_data:/var/lib/postgresql/data
      
      # Option 2: Bind mount (uncomment to use host directory instead)
      # This stores data in ./data/postgres on your host machine
      # Make sure to comment out the named volume above if using this
      # - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - milky-awards-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: milky-awards-backend
    env_file:
      - ./.env
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - milky-awards-network
    restart: unless-stopped

volumes:
  # Named volume for PostgreSQL data persistence
  # Data persists even if containers are removed
  # Location: Docker manages this (usually in /var/lib/docker/volumes/)
  # To use a host directory instead, comment out this volume definition
  # and use the bind mount option in the postgres service volumes section
  postgres_data:
    driver: local

networks:
  milky-awards-network:
    driver: bridge

